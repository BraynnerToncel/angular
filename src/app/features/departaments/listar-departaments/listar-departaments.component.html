<div class="form-container">
  <div class="header">
    <h2>Departamentos</h2>
  </div>

  <div class="table-container"> <!-- Nuevo contenedor para la tabla -->
    <table mat-table [dataSource]="departamentos" class="mat-elevation-z8">
      <!-- Columnas para los datos del departamento -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let departamento"> {{ departamento.codigo }} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let departamento"> {{ departamento.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="lider">
        <th mat-header-cell *matHeaderCellDef> Líder </th>
        <td mat-cell *matCellDef="let departamento"> {{ departamento.lider }} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let departamento"> {{ departamento.estado }} </td>
      </ng-container>

      <!-- Acciones: Editar y Eliminar -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let departamento">
          <div class="button-container">
            <button mat-button class="button edit" (click)="editarDepartamento(departamento)">Editar</button>
            <button mat-button class="button delete" (click)="eliminarDepartamento(departamento.id)">Eliminar</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
